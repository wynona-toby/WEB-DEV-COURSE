<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #e0f7fa;
        margin: 0;
    }
    
    .container {
        background-color: #ffffff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
        text-align: center;
    }
    
    h1 {
        margin-top: 0;
        color: #00796b;
    }
    
    form {
        display: flex;
        flex-direction: column;
    }
    
    label {
        font-size: 1.2em;
        margin-bottom: 5px;
        color: #00796b;
    }
    
    input {
        padding: 10px;
        font-size: 1em;
        margin-bottom: 20px;
        border: 1px solid #00796b;
        border-radius: 5px;
    }
    
    button {
        padding: 15px;
        font-size: 1.2em;
        color: #ffffff;
        background-color: #00796b;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    
    button:hover {
        background-color: #004d40;
    }
    
    #result {
        margin-top: 20px;
        font-size: 1.5em;
        font-weight: bold;
        color: #00796b;
    }
    
    </style>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form id="bmiForm">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" class="field" required>
            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" class="field" required>
            <button type="button" onclick="calculateBMI()">Calculate BMI</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
