<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
        background-image: url("https://i.postimg.cc/PJX60vVW/artistic-watercolor-purple-stain-texture-background-design-1017-51368.jpg");
        background-size:cover;
      }

      li{
        list-style: none;
      }

      button{
      padding: 10px;
      background-color: #888dd6;
      color: black;
      font-weight: bold;
      border-radius: 5px;
      border: none;
      }

      button:hover{
        background-color: #6087d5;
        color: rgb(9, 11, 63);
        transition: smooth;
      }

      .pricing-container{
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 2rem;
        height: 100vh;
      }
      .pricing-plan{
        width: 300px;
        margin: 20px;
        background-image: linear-gradient(to bottom right, #f2f2f2, #7084);
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 10px;
        text-align: center;
        box-shadow: 2px 2px;
      }
      .pricing-plan:hover{
        transform: scale(1.05);
        transition: smooth;
        box-shadow: 2px 2px 5px;
      }
      .plan-title{
        font-size: 24px;
        font-weight: bold;
      }
      .plan-price{
        font-size: 36px;
        font-weight: bold;
      }
      .plan-features{
      margin-bottom : 20px;
      padding: 0px;
      }
      @media (max-width: 1250px) {
        .pricing-container {
          flex-direction: column;
          height: 100%;
        }
      }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone & Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
